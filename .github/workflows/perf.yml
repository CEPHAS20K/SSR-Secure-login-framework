name: perf

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm run setup

      - name: Build frontend
        run: npm run build

      - name: Run lint checks
        run: npm run lint

      - name: Enforce bundle size budgets
        run: npm run check:bundle-size

      - name: Run Lighthouse CI
        run: npm run perf:lighthouse
