name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
    steps:
      - name: Check deploy secrets
        id: secrets
        shell: bash
        run: |
          missing=0
          for var in SSH_HOST SSH_USER SSH_KEY; do
            if [ -z "${!var}" ]; then
              echo "::notice::Missing GitHub secret: ${var}"
              missing=1
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Deploy skipped. Add required secrets to enable SSH deployment."
            exit 0
          fi

          if [ -z "${SSH_PORT}" ]; then
            SSH_PORT="22"
            echo "::notice::SSH_PORT not set. Defaulting to 22."
          fi

          echo "ready=true" >> "$GITHUB_OUTPUT"
          echo "ssh_port=${SSH_PORT}" >> "$GITHUB_OUTPUT"

      - name: Deploy over SSH
        if: steps.secrets.outputs.ready == 'true'
        uses: appleboy/ssh-action@v1.2.0
        env:
          APP_DIR: ${{ secrets.APP_DIR }}
          BRANCH: ${{ secrets.DEPLOY_BRANCH }}
          PM2_APP_NAME: ${{ secrets.PM2_APP_NAME }}
          NODE_ENV: production
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ steps.secrets.outputs.ssh_port }}
          envs: APP_DIR,BRANCH,PM2_APP_NAME,NODE_ENV
          script: |
            if [ -z "${APP_DIR}" ]; then APP_DIR="/var/www/auth"; fi
            if [ -z "${BRANCH}" ]; then BRANCH="main"; fi
            if [ -z "${PM2_APP_NAME}" ]; then PM2_APP_NAME="auth-app"; fi
            cd "${APP_DIR}"
            chmod +x scripts/deploy.sh
            APP_DIR="${APP_DIR}" BRANCH="${BRANCH}" PM2_APP_NAME="${PM2_APP_NAME}" NODE_ENV="${NODE_ENV}" ./scripts/deploy.sh
