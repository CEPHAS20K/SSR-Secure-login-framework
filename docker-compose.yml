services:
  postgres:
    image: postgres:18-alpine
    container_name: auth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vault
      POSTGRES_USER: vault-user
      POSTGRES_PASSWORD: auth@340
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault-user -d vault"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:8.6.0-alpine
    container_name: auth-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "vault@340k"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
