<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Auth Secure</title>
    <meta name="theme-color" content="#ff7700" />
    <style>
      :root {
        color-scheme: light;
      }
      html,
      body {
        margin: 0;
        min-height: 100%;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: radial-gradient(circle at top right, #ffd7b3, #ffae58 42%, #ff7700 100%);
        color: #431407;
      }
      body {
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(460px, 100%);
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 18px;
        padding: 24px;
        backdrop-filter: blur(8px);
        box-shadow: 0 20px 35px rgba(67, 20, 7, 0.18);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.35rem;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.45;
      }
      a {
        display: inline-block;
        text-decoration: none;
        font-weight: 700;
        color: #fff;
        background: #c2410c;
        padding: 10px 14px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You are offline</h1>
      <p>Auth Secure cannot reach the server right now. Reconnect and retry.</p>
      <a href="/">Retry</a>
    </main>
  </body>
</html>
